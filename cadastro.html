<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Formul√°rio para Cadastro</h1>
    <form>
        <br />
        <h3>
            <label for="nome">Digite seu nome:</label>
            <input id="nome" type="text" placeholder=" seu nome completo"/>
        </h3>
        <br />
        <h3>
            <label for="email">Seu e-mail:</label>
            <input id="email" type="email" placeholder=" digite seu e-mail principal"/>
        </h3>
        <br />
        <h3>
            <label for="pasword">Digite uma senha:</label>
            <input id="pasword" type="password"  placeholder=" crie uma senha"/>
        </h3>       
        <br />
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
